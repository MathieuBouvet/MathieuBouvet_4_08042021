<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/hero.css" />
    <link rel="stylesheet" href="assets/css/modal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="site-header">
      <img alt="gameon" src="assets/images/Logo.png" id="site-logo" />
      <nav id="site-navbar">
        <button
          id="toggle-navigation-button"
          class="navigation-element"
          type="button"
        >
          <i class="fa fa-bars"></i>
        </button>
        <ul id="navigation-menu">
          <li><a href="#" class="active navigation-element">Accueil</a></li>
          <li>
            <a href="#" class="navigation-element">Détails de l'évènement</a>
          </li>
          <li><a href="#" class="navigation-element">À propos</a></li>
          <li><a href="#" class="navigation-element">Contact</a></li>
          <li><a href="#" class="navigation-element">Évènements passés</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <h1 class="hero-headline">Marathon national de jeux vidéos</h1>
        <p class="hero-text">
          Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux
          réservations... Places limitées !
        </p>
        <button id="signup-button" class="main-button">je m'inscris</button>
        <img
          class="hero-image"
          src="assets/images/bg_img.jpg"
          alt="célébration de victoire d'une joueuse vue de dos"
        />
      </section>

      <aside id="signup-form-modal" class="modal">
        <div class="modal-content">
          <button id="signup-form-modal-close-button" class="close"></button>
          <div class="modal-body">
            <form
              name="reserve"
              action="index.html"
              method="get"
              onsubmit="return validate();"
            >
              <div class="formData">
                <label for="first-name">Prénom</label>
                <input
                  class="text-control"
                  type="text"
                  id="first-name"
                  name="firstName"
                  minlength="2"
                />
              </div>
              <div class="formData">
                <label for="last-name">Nom</label>
                <input
                  class="text-control"
                  type="text"
                  id="last-name"
                  name="lastName"
                />
              </div>
              <div class="formData">
                <label for="email">E-mail</label>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                />
              </div>
              <div class="formData">
                <label for="birthdate">Date de naissance</label>
                <input
                  class="text-control"
                  type="date"
                  id="birthdate"
                  name="birthdate"
                />
              </div>
              <div class="formData">
                <label for="participations-number">
                  À combien de tournois GameOn avez-vous déjà participé ?
                </label>
                <input
                  type="number"
                  class="text-control"
                  id="participations-number"
                  name="participationsNumber"
                  min="0"
                  max="99"
                />
              </div>
              <p class="text-label">Quelles villes ?</p>
              <div class="formData">
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location1"
                  name="location"
                  value="New York"
                />
                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span>New York
                </label>
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location2"
                  name="location"
                  value="San Francisco"
                />
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span> San Francisco
                </label>
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location3"
                  name="location"
                  value="Seattle"
                />
                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>Seattle
                </label>
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location4"
                  name="location"
                  value="Chicago"
                />
                <label class="checkbox-label" for="location4">
                  <span class="checkbox-icon"></span>Chicago
                </label>
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location5"
                  name="location"
                  value="Boston"
                />
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>Boston
                </label>
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location6"
                  name="location"
                  value="Portland"
                />
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>Portland
                </label>
              </div>
              <div class="formData">
                <input
                  class="checkbox-input"
                  type="checkbox"
                  id="checkbox1"
                  checked
                />
                <label class="checkbox2-label" for="checkbox1" required>
                  <span class="checkbox-icon"></span>
                  J'ai lu et accepté les conditions d'utilisation.
                </label>
                <input class="checkbox-input" type="checkbox" id="checkbox2" />
                <label class="checkbox2-label" for="checkbox2">
                  <span class="checkbox-icon"></span>
                  Je Je souhaite être prévenu des prochains évènements.
                </label>
              </div>
              <button class="button btn-submit" type="submit">
                C'est parti
              </button>
            </form>
          </div>
        </div>
      </aside>
    </main>
    <footer>
      <p class="copyrights">Copyright 2014 - 2020, GameOn Inc.</p>
    </footer>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
